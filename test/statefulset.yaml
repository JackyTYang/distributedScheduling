apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
  labels:
    ds-admission-webhook/autoSchedule: "enabled"
    ds-admission-webhook/spotWeight: 3
spec:
  serviceName: "nginx"
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80