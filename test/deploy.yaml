apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    ds-admission-webhook/autoSchedule: "enabled"
    ds-admission-webhook/spotWeight: "50"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        ds-admission-webhook/autoSchedule: "enabled"
        ds-admission-webhook/spotWeight: "40"
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80